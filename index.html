<!DOCTYPE html>
<html>
<head>
<title>Aksels studsmatta</title>
<meta charset="UTF-8">
<script src="jquery-2.2.2.min.js"></script>
<link rel="icon" type="image/png" href="emoji.png">
<style>
body {
	background-color: #64d456;
}

h1 {
	font-family: 'arial black';
}

p {
	font-family: "arial";
	font-size: 20px;
}

.playground {
	position: relative;
	background-color: #56d400;
	width: 500px;
	height: 500px;
}

#studsmatta {
	position: absolute;
	top: 400px;
	left: 100px;
}

#smiley {
	position: absolute;
	top: 0px;
	left: 200px;
}
</style>
</head>
<body>

<h1>Välkommen till spelet Aksels studsmatta! :)</h1>
<p>Du ska försöka att hoppa och göra volter på studsmattan. :)</p>
<div style="position: relative;">
	<img src="glass.png" style="position: absolute; left: 30px; top: 15px; height: 70px; width: auto; z-index: -1;">
	<div>
		<img src="arrow_none.png">
		<a href="javascript: goUp('#smiley')"><img src="arrow_up.png"></a>
		<img src="arrow_none.png">
	</div>
	<div>
		<a href="javascript: goLeft('#smiley')"><img src="arrow_left.png"></a>
		<img src="arrow_none.png">
		<a href="javascript: goRight('#smiley')"><img src="arrow_right.png"></a>
	</div>
		<div>
		<img src="arrow_none.png">
		<a href="javascript: goDown('#smiley')"><img src="arrow_down.png"></a>
		<img src="arrow_none.png">
	</div>
</div>
<div class="playground">
	<svg width="300" height="100" id="studsmatta">
	  <ellipse cx="150" cy="50" rx="145" ry="45" stroke="green" stroke-width="4" fill="blue" />
	</svg>
	<div id="smiley">
		<svg viewBox="0 0 733 733" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
			<circle cy="366.5" cx="366.5" r="366.5"/>
			<circle cy="366.5" cx="366.5" r="336.5" fill="#fede58"/>
			<path d="m325 665c-121-21-194-115-212-233v-8l-25-1-1-18h481c6 13 10 27 13 41 13 94-38 146-114 193-45 23-93 29-142 26z"/>
			<path d="m372 647c52-6 98-28 138-62 28-25 46-56 51-87 4-20 1-57-5-70l-423-1c-2 56 39 118 74 157 31 34 72 54 116 63 11 2 38 2 49 0z" fill="#871945"/>
			<path d="m76 342c-13-26-13-57-9-85 6-27 18-52 35-68 21-20 50-23 77-18 15 4 28 12 39 23 18 17 30 40 36 67 4 20 4 41 0 60l-6 21z"/>
			<path d="m234 323c5-6 6-40 2-58-3-16-4-16-10-10-14 14-38 14-52 0-15-18-12-41 6-55 3-3 5-5 5-6-1-4-22-8-34-7-42 4-57.6 40-66.2 77-3 17-1 53 4 59h145.2z" fill="#fff"/>
			<path d="m378 343c-2-3-6-20-7-29-5-28-1-57 11-83 15-30 41-52 72-60 29-7 57 0 82 15 26 17 45 49 50 82 2 12 2 33 0 45-1 10-5 26-8 30z"/>
			<path d="m565 324c4-5 5-34 4-50-2-14-6-24-8-24-1 0-3 2-6 5-17 17-47 13-58-9-7-16-4-31 8-43 4-4 7-8 7-9 0 0-4-2-8-3-51-17-105 20-115 80-3 15 0 43 3 53z" fill="#fff"/>
			<path d="m504 590s-46 40-105 53c-66 15-114-7-114-7s14-76 93-95c76-18 126 49 126 49z" fill="#f9bedd"/>
		</svg>
	</div>
</div>
<script>
function goLeft(item) {
	$(item).animate({left: '0px'});
}
function goRight(item) {
	$(item).animate({left: '250px'});
}
function goUp(item) {
	$(item).animate({top: '0px'});
}
function goDown(item) {
	$(item).animate({top: '250px'});
}
$(document).keydown(function(event) {
	switch(event.which) {
	case 37: // left
		goLeft('#smiley');
		break;
	case 38: // up
		goUp('#smiley');
		break;
	case 39: // right
		goRight('#smiley');
		break;
	case 40: // down
		goDown('#smiley');
		break;
	default:
		return; // exit this handler for other keys
	}
	event.preventDefault(); // prevent the default action (scroll / move caret)
});
var y = 0;
var hastighet_y = 0;
var studsmatta_y = 350;
function gameLoop() {
	hastighet_y = hastighet_y + 1;
	y = y + hastighet_y;

	if (y >= studsmatta_y) {
		y = studsmatta_y;
		hastighet_y = -hastighet_y;
	}

	$('#smiley').css({top: y + 'px'});
}
$(document).ready(function(){
	setInterval(gameLoop, 50);
});
</script>
</body>
</html>
