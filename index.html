<!DOCTYPE html>
<html>
<head>
<title>Aksels glass och boll</title>
<meta charset="UTF-8">
<script src="jquery-2.2.2.min.js"></script>
<link rel="icon" type="image/png" href="emoji.png">
<style>
body {
	background-color: #64d456;
}

h1 {
	font-family: 'arial black';
}

p {
	font-family: "arial";
	font-size: 20px;
}

.playground {
	position: relative;
	background-color: #56d400;
	width: 500px;
	height: 500px;
}

#studsmatta {
	position: absolute;
	top: 400px;
	left: 100px;
}
</style>
</head>
<body>

<h1>Min första rubrik</h1>
<p>Min första paragraf.</p>
<div style="position: relative;">
	<img src="boll.png" style="position: absolute; left: 27px; top: 27px; z-index: -1;">
	<div>
		<img src="arrow_none.png">
		<a href="javascript: goUp('#boll')"><img src="arrow_up.png"></a>
		<img src="arrow_none.png">
	</div>
	<div>
		<a href="javascript: goLeft('#boll')"><img src="arrow_left.png"></a>
		<img src="arrow_none.png">
		<a href="javascript: goRight('#boll')"><img src="arrow_right.png"></a>
	</div>
		<div>
		<img src="arrow_none.png">
		<a href="javascript: goDown('#boll')"><img src="arrow_down.png"></a>
		<img src="arrow_none.png">
	</div>
</div>
<div style="position: relative;">
	<img src="glass.png" style="position: absolute; left: 30px; top: 15px; height: 70px; width: auto; z-index: -1;">
	<div>
		<img src="arrow_none.png">
		<a href="javascript: goUp('#glass')"><img src="arrow_up.png"></a>
		<img src="arrow_none.png">
	</div>
	<div>
		<a href="javascript: goLeft('#glass')"><img src="arrow_left.png"></a>
		<img src="arrow_none.png">
		<a href="javascript: goRight('#glass')"><img src="arrow_right.png"></a>
	</div>
		<div>
		<img src="arrow_none.png">
		<a href="javascript: goDown('#glass')"><img src="arrow_down.png"></a>
		<img src="arrow_none.png">
	</div>
</div>
<div class="playground">
<svg width="300" height="100" id="studsmatta">
  <ellipse cx="150" cy="50" rx="145" ry="45" stroke="green" stroke-width="4" fill="blue" />
</svg>

<img src="boll.png" style="position: absolute;" id="boll">
<img src="glass.png" style="position: absolute; height: 100px; width: auto;" id="glass">
</div>
<script>
function goLeft(item) {
	$(item).animate({left: '0px'});
}
function goRight(item) {
	$(item).animate({left: '250px'});
}
function goUp(item) {
	$(item).animate({top: '0px'});
}
function goDown(item) {
	$(item).animate({top: '250px'});
}
$(document).ready(function(){

	$('#boll').animate({left: '250px'});
});
</script>
</body>
</html>
