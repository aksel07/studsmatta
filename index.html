<!DOCTYPE html>
<html>
<head>
<title>Aksels studsmatta</title>
<meta charset="UTF-8">
<script src="jquery-2.2.2.min.js"></script>
<link rel="icon" type="image/png" href="emoji.png">
<style>
body {
	background-color: #64d490;
}

h1 {
	font-family: 'arial black';
}

p {
	font-family: "arial";
	font-size: 20px;
}

.playground {
	position: relative;
	background-color: #71d759;
	width: 500px;
	height: 500px;
}

#studsmatta {
	position: absolute;
	top: 400px;
	left: 100px;
}

#smiley {
	position: absolute;
	top: 0px;
	left: 200px;
}
</style>
</head>
<body>

<h1>Välkommen till spelet Aksels studsmatta! :)</h1>
<p>Du ska försöka att hoppa och göra volter på studsmattan. :)</p>
<div class="playground">
	<svg width="300" height="100" id="studsmatta">
	  <ellipse cx="150" cy="50" rx="145" ry="45" stroke="green" stroke-width="4" fill="blue" />
	</svg>
	<div id="smiley">
		<img src="smiley_happy.svg"/>
	</div>
</div>
<script>
// Variabler
var x = $("#smiley").position().left;
var y = $("#smiley").position().top;
var hastighet_x = 0;
var hastighet_y = 0;
var studsmatta_y = 350;

function gameLoop() {
	hastighet_y = hastighet_y + 1;
	x = x + hastighet_x;
	y = y + hastighet_y;

	if (y > studsmatta_y) {
		y = studsmatta_y;
		var smiley_center_x = x + $("#smiley").width() / 2;
		if (smiley_center_x > $("#studsmatta").position().left &&
				smiley_center_x < $("#studsmatta").position().left + $("#studsmatta").width()) {
			hastighet_y = -hastighet_y;
		}
		else {
			hastighet_y = -hastighet_y * 0.2;
		}
	}

	if (x < 0) {
		x = 0;
		hastighet_x = -hastighet_x;
	}

  var right_edge = $(".playground").width() - $("#smiley").width();
	if (x > right_edge) {
		x = right_edge;
		hastighet_x = -hastighet_x;
	}

	$('#smiley').css({left: x + 'px', top: y + 'px'});
}

function goLeft(item) {
	hastighet_x = hastighet_x - 1;
}
function goRight(item) {
	hastighet_x = hastighet_x + 1;
}
function goUp(item) {
	hastighet_y = hastighet_y - 1;
}
function goDown(item) {
	hastighet_y = hastighet_y + 1;
}
$(document).keydown(function(event) {
	switch(event.which) {
	case 37: // left
		goLeft('#smiley');
		break;
	case 38: // up
		goUp('#smiley');
		break;
	case 39: // right
		goRight('#smiley');
		break;
	case 40: // down
		goDown('#smiley');
		break;
	default:
		return; // exit this handler for other keys
	}
	event.preventDefault(); // prevent the default action (scroll / move caret)
});

$(document).ready(function(){
	setInterval(gameLoop, 50);
});
</script>
</body>
</html>
