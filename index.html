<!DOCTYPE html>
<html>
<head>
<title>Aksels studsmatta</title>
<meta charset="UTF-8">
<script src="jquery-2.2.2.min.js"></script>
<link rel="icon" type="image/png" href="emoji.png">
<style>
body {
	background-color: #64d456;
}

h1 {
	font-family: 'arial black';
}

p {
	font-family: "arial";
	font-size: 20px;
}

.playground {
	position: relative;
	background-color: #56d400;
	width: 500px;
	height: 500px;
}

#studsmatta {
	position: absolute;
	top: 400px;
	left: 100px;
}
</style>
</head>
<body>

<h1>Välkommen till spelet Aksels studsmatta!</h1>
<p>Du ska försöka att hoppa och göra volter på studsmattan.</p>
<div class="playground">
<svg width="300" height="100" id="studsmatta">
  <ellipse cx="150" cy="50" rx="145" ry="45" stroke="green" stroke-width="4" fill="blue" />
</svg>
</div>
<script>
function goLeft(item) {
	$(item).animate({left: '0px'});
}
function goRight(item) {
	$(item).animate({left: '250px'});
}
function goUp(item) {
	$(item).animate({top: '0px'});
}
function goDown(item) {
	$(item).animate({top: '250px'});
}
$(document).ready(function(){

	$('#boll').animate({left: '250px'});
});
</script>
</body>
</html>
